<html>
  <head>
    <title>Delete Directory</title>
  </head>

  <script src="deleteDirectory.js"></script>
  <body>
    <a class="dropdown-item" href="../create-directory/createDirectory.html">
      <i class="fa fa-feather-alt" aria-hidden="true"></i>
      &nbsp;&nbsp; Create Directory
    </a>
    <a class="dropdown-item" href="../update-directory/updateDirectory.html">
      <i class="fa fa-feather-alt" aria-hidden="true"></i>
      &nbsp;&nbsp; Update Directory
    </a>
    <a class="dropdown-item" href="../move-directory/moveDirectory.html">
      <i class="fa fa-feather-alt" aria-hidden="true"></i>
      &nbsp;&nbsp; Move Directory
    </a>
    <a class="dropdown-item" href="./deleteDirectory.html">
      <i class="fa fa-feather-alt" aria-hidden="true"></i>
      &nbsp;&nbsp; Delete Directory
    </a>
    <h1>Delete a Directory</h1>
    <form id="deleteDirectory" onsubmit="deleteDirectory(); return false;">
      <!-- Input for Absolute Path -->
      <label for="dir_path"
        >Enter the absolute path of the directory you want to modify</label
      >
      <br />
      <input type="text" id="dir_path" name="dir_path" />
      <br />

      <!-- Input for Alias -->
      <label for="alias"
        >Enter the name of the directory that you want to modify.
      </label>
      <br />
      <input type="text" id="alias" name="alias" />
      <br />

      <label>Environnement:</label>
      <input type="radio" id="env" name="env" value="UAT" checked />
      <label for="env">UAT</label>

      <input type="radio" id="env" name="env" value="Production" />
      <label for="env">Production</label>
      <br />
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
